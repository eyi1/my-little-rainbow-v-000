<html>

  <head><!-- where all the meta data will go, like and files we need to include -->
    <link rel="stylesheet" type="text/css" href="main.css"> <!--link is a self-closing tab,
    and relative path means the browswer knows main.css is in the same dir as index.html-->
    <title>My Little Rainbow</title><!-- the title is what appears on your tab -->
  </head>

  <body><!-- the body element is where everything we will see on the page will go -->
    
    <!-- our soon to be beautiful rainbow! -->
    <div id="red"> <!-- the grandest grandparent div -->
      <div id="orange">
        <div id="yellow">
          <div id="green">
            <div id="blue">
              <div id="indigo">
                <div id="purple"></div> <!-- the grandest child div -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
